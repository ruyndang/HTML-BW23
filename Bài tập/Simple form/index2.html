<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>

<body>
    <form action="#">
    <table>
        <tr>
            <td>
                <h1 style="text-align:center; background-color:rgb(191, 177, 252);">ĐĂNG KÝ HỌC VIÊN</h1>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr><br><br>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" required></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio"></td>
            <td>Nam</td>
            <td><input type="radio"></td>
            <td>Nữ</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="Địa chỉ" id="" cols="30" rows="3"></textarea>></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="Lớp" id="class">
                    <option value="js">Javascript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML/CSS</option>
                    <option value="react">ReactJS</option>
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr><br><br>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="button" value="Gửi thông tin"></td>
            <td><input type="button" value="Nhập lại"></td>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
